			function writeUserData(name,message) {
			var stamp = 0-Number( new Date());
			firebase.database().ref('feedback/' +stamp).set({
			name: name,
			message: message,
			t : stamp

			}, function(error) {
			if (error) {
				// The write failed...
				window.alert("Failed!!! Please Try Again");
				} else {
				// Data saved successfully!
				window.alert("Thank You for your feedback");
			}
		});
	}
	
</script>

<script>function validform() {
	
	var name = document.forms["my-form"]["full-name"].value;
	var message = document.forms["my-form"]["message"].value;
	
	if (name==null || name=="")
	{
		alert("Please Enter Your Name");
		return false;
	}else if (message==null || message=="")
	{
		alert("Please Enter Your Message");
		return false;
		}else{
		writeUserData(name,message);
	}
	
}</script>
