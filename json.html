                var pval = data.val();
				//var child = pval.val();

                content +='<tr>';
                content += '<td>' + pval.name + '</td>';
                content += '<td>' + pval.batch + '</td>';
                content += '</tr>';
            });
            $('#ex-table').append(content);
        }
    });
