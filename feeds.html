	  firebase.initializeApp(firebaseConfig);
		
	   var database = firebase.database();
	   var count=0;
    database.ref("/feedback").orderByChild("t").once('value', function(snapshot){
        if(snapshot.exists()){
            var content = '';
            snapshot.forEach(function(data){
			//console.log((data.val().key).val());
				count++;
                var pval = data.val();
				//var child = pval.val();
				console.log(pval);
                content +='<tr>';
                content += "<td><div class=' card shadow-sm p-3 mb-5 bg-white rounded'><div class='card-body'><blockquote class='blockquote mb-0'><p ><h6 class='text-wrap text-justify text-break'>" 
				+ pval.message +
			'</h6></p><footer class="blockquote-footer float-right">'+ pval.name+'</footer></blockquote></div></div></td>';
            });
            $('#ex-table').append(content);
        }
    });
  </script>
